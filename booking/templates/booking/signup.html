<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f8f9fa; }
        .auth-card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #333; }
        input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px; font-size: 1rem; }
        button:hover { background-color: #218838; }
        .helptext { font-size: 0.8rem; color: #666; display: block; margin-bottom: 10px; }
        ul { padding-left: 20px; color: #dc3545; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>Реєстрація</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Створити акаунт</button>
        </form>
        <div style="text-align: center; margin-top: 15px;">
            Вже є акаунт? <a href="{% url 'login' %}">Увійти</a>
        </div>
    </div>
</body>
</html>
